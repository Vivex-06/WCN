<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Multiplication Table </title>
    <style>
        body{
            text-align: center;
background-color: rgb(214, 240, 240);            background-size: cover;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid rgba(23, 143, 212, 0.89);
            color: black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <form id="tableForm">
        <label for="number">Enter a number: </label>
        <input type="number" id="number" name="number" min="1" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);
            const tableContainer = document.getElementById('tableContainer');

            if (!isNaN(number)) {
                let tableHTML = '<table><tr><th>Multiplicand</th><th>Product</th></tr>';
                for (let i = 1; i <= 10; i++) {
                    const product = number * i;
                    tableHTML += `<tr><td>${number}</td><td>${i}</td><td>${product}</td></tr>`;
                }
                tableHTML += '</table>';
                tableContainer.innerHTML = tableHTML;
            } else {
                tableContainer.innerHTML = '<p>Please enter a valid number.</p>';
            }
        }
    </script>
</body>
</html>
